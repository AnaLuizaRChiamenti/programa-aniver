<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de loading</title>
    <link rel="stylesheet" href="loading.css">
</head>

<body>
    <div id="loading">
        <div class="spinner">
            <img src="images/7e2aeb1567e91bfc2404cecca6aceecd.gif" alt="">
        </div>
    </div>

    <img src="images/985b2ce775b9058d5fdba432e360f3e8.gif" alt="" class="coracao-gif fade-in">
    <img src="images/patrick-star.gif" alt="" class="left">
    <img src="images/spongebob-nickelodeon.gif" alt="" class="right">
    <img src="images/bf7c14e44bb59f045ccb4a4d3bf5caf7.gif" alt="" class="bottom">
    <img src="images/c91cc6d9ae00feabb9892bd1b3800a72.gif" alt="" class="top">

    <div class="wrapper">
        <div class="count-wrapper">
            <div id="days">00</div>
            <span>Dias</span>
        </div>
        <div class="count-wrapper">
            <div id="hours">00</div>
            <span>Horas</span>
        </div>
        <div class="count-wrapper">
            <div id="min">00</div>
            <span>Minutos</span>
        </div>
        <div class="count-wrapper">
            <div id="sec">00</div>
            <span>Segundos</span>
        </div>
    </div>

    <button id="botao" disabled>Clique aqui para continuar</button>



    <script src="loading.js"></script>
</body>

</html>
